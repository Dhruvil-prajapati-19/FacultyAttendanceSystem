<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Codes for Students</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        #qr-code {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #qr-code canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">QR Codes for Students</h1>
        
        <form id="qr-form" class="mt-4">
            <div class="form-group">
                <label for="enrollment_no">Enter Enrollment Number:</label>
                <input type="text" id="enrollment_no" name="enrollment_no" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Generate QR Code</button>
        </form>
        
        <div id="qr-code"></div>
    </div>
    
    <script>
        document.getElementById('qr-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var enrollmentNo = document.getElementById('enrollment_no').value;
            var qrCodeContainer = document.getElementById('qr-code');
            qrCodeContainer.innerHTML = '';  // Clear previous QR code if any
            var qrCode = new QRCode(qrCodeContainer, {
                text: enrollmentNo,
                width: 256,
                height: 256,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        });
    </script>
</body>
</html>
