{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance System</title>
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        #reader {
            width: 100%;
            height: 100%;
            padding-bottom: 25%;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-center">
            <span class="badge badge-info " style="font-size: 1rem;">
                <i class="bi bi-info-circle"></i> Scan QR Code to Mark Attendance, then Logout
            </span>
        </div>
        <h1>Welcome, {{ student_name }}</h1>
        <p>Enrollment Number: {{ enrollment_no }}</p>
        <button type="button" id="scanQRButton" class="btn btn-outline-primary ml-2">Scan QR Code</button>
        <a href="{% url 'studentlogout' %}"><button type="button" class="btn btn-outline-primary ml-2">Logout</button></a>
        <a href="https://dhruvil-prajapati-16.github.io/Genqrcode/"><button type="button" class="btn btn-secondary ml-2">Generate Qr code</button></a>
    </div>

    <!-- QR Scan Modal -->
    <div class="modal fade" id="qrModal" tabindex="-1" role="dialog" aria-labelledby="qrModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="qrModalLabel">QR Code Scanner</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="reader"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>        

    <!-- Manual form submission -->
    <form id="attendanceForm" method="POST" action="{% url 'welcome' %}">
        {% csrf_token %}
        <!-- Hidden input for QR code data -->
        <input type="hidden" id="qr_code_data" name="qr_code_data">
        <!-- Hidden input for enrollment number -->
        <input type="hidden" id="attendanceInput" name="attendanceInput" value="{{ enrollment_no }}">
        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </form>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/html5-qrcode.min.js' %}"></script>
    <script>
        // Initialize QR code scanner
        $(document).ready(function() {
            const html5QrCode = new Html5Qrcode("reader");

            $("#scanQRButton").click(function() {
                $("#qrModal").modal("show");

                html5QrCode.start(
                    { facingMode: "environment" },
                    {
                        qrbox: 250
                    },
                    qrCodeMessage => {
                        // Set the scanned QR code data to the hidden input field
                        $("#qr_code_data").val(qrCodeMessage);
                        $("#qrModal").modal("hide"); // Close the modal after scanning
                        $("#attendanceForm").submit(); // Automatically submit the form after scanning
                    }
                );
            });

            // Close modal and stop QR code scanning on modal close
            $('#qrModal').on('hidden.bs.modal', function () {
                html5QrCode.stop().then(ignore => {
                    console.log('QR code scanning stopped');
                }).catch(err => {
                    console.error('Failed to stop QR code scanning: ', err);
                });
            });
        });
    </script>

</body>
</html>
