{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #reader {
            width: 100%;
            height: 100%;
            padding-bottom: 25%;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Welcome, {{ student_name }}</h1>
        <p>Enrollment Number: {{ enrollment_no }}</p>
        <button type="button" id="scanQRButton" class="btn btn-outline-primary ml-2" data-toggle="modal" data-target="#qrModal">Scan QR Code</button>
    </div>

    <!-- QR Scan Modal -->
    <div class="modal fade top-left-modal" id="qrModal" tabindex="-1" role="dialog" aria-labelledby="qrModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header" style="cursor: move;">
                    <h5 class="modal-title" id="qrModalLabel">QR Code Scanner</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="reader"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-block" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>          

    <!-- Form for selecting date, room, and faculty -->
    <form id="attendanceForm" method="POST" action="{% url 'welcome' %}">
        {% csrf_token %}
        <input type="hidden" id="selected_date" name="selected_date" required>
        <input type="hidden" id="selected_room" name="selected_room" required>
        <input type="hidden" id="selected_faculty" name="selected_faculty" required>
        <input type="hidden" id="attendanceInput" name="attendanceInput" value="{{ enrollment_no }}" required>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/html5-qrcode.min.js' %}"></script>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Handle the scanned result here.
            // The decodedText contains the QR code data
            console.log(`Scan result: ${decodedText}`);
            const data = decodedText.split(',');

            if (data.length === 3) {
                document.getElementById('selected_faculty').value = data[0];
                document.getElementById('selected_room').value = data[1];
                document.getElementById('selected_date').value = data[2];
                document.getElementById('attendanceForm').submit();
            } else {
                console.error("Invalid QR code data");
            }
        }

        function onScanError(errorMessage) {
            // Handle scan error here
            console.error(`Scan error: ${errorMessage}`);
        }

        // Create a new instance of the scanner
        const html5QrCode = new Html5Qrcode("reader");

        // Event listener for opening the modal and starting the QR code scanner
        $('#qrModal').on('shown.bs.modal', function () {
            html5QrCode.start({ facingMode: "environment" }, {
                fps: 10, // Frame per second
                qrbox: 250 // Display QR code box with size 250x250
            }, onScanSuccess, onScanError).catch(err => {
                console.error(`Error starting QR code scanner: ${err}`);
            });
        });

        // Event listener for closing the modal and stopping the QR code scanner
        $('#qrModal').on('hidden.bs.modal', function () {
            html5QrCode.stop().catch(err => {
                console.error(`Error stopping QR code scanner: ${err}`);
            });
        });
    </script>
</body>
</html>
