{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance System</title>
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
    body {
    font-family: "Open Sans", sans-serif;
    background: hsl(220, 100%, 94%);
    font-weight: bold;
}

    </style>
</head>
<div class="container mt-5">
    <h2>Welcome, {{ student_name }}</h2>
    <p>Enrollment No: {{ enrollment_no }}</p>

    <form id="attendanceForm" method="POST" action="{% url 'welcome' %}" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="pin_code">Enter 4-digit PIN:</label>
            <input type="text" class="form-control" id="pin_code" name="pin_code" maxlength="4" required>
        </div>
        <input type="hidden" id="attendanceInput" name="attendanceInput" value="{{ enrollment_no }}">
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
        
        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </form>
</div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
    </html>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/html5-qrcode.min.js' %}"></script>
    <script>
        // Initialize QR code scanner
        $(document).ready(function() {
            const html5QrCode = new Html5Qrcode("reader");

            $("#scanQRButton").click(function() {
                $("#qrModal").modal("show");

                html5QrCode.start(
                    { facingMode: "environment" },
                    {
                        qrbox: 250
                    },
                    qrCodeMessage => {
                        // Set the scanned QR code data to the hidden input field
                        $("#qr_code_data").val(qrCodeMessage);
                        $("#qrModal").modal("hide"); // Close the modal after scanning
                        $("#attendanceForm").submit(); // Automatically submit the form after scanning
                    }
                );
            });

            // Close modal and stop QR code scanning on modal close
            $('#qrModal').on('hidden.bs.modal', function () {
                html5QrCode.stop().then(ignore => {
                    console.log('QR code scanning stopped');
                }).catch(err => {
                    console.error('Failed to stop QR code scanning: ', err);
                });
            });
        });
    </script>

</body>
</html>
