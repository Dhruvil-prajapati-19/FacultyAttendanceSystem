{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Welcome, {{ student_name }}</h1>
        <p>Enrollment Number: {{ enrollment_no }}</p>

        <!-- Form for selecting date, room, and faculty -->
        <form method="POST" action="{% url 'welcome' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="selected_date">Select Date:</label>
                <input type="date" id="selected_date" name="selected_date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="selected_room">Select Room:</label>
                <select id="selected_room" name="selected_room" class="form-control" required>
                    <option value="">Select a room</option>
                    {% for room in rooms %}
                        <option value="{{ room.id }}">{{ room.room_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="selected_faculty">Select Faculty:</label>
                <select id="selected_faculty" name="selected_faculty" class="form-control" required>
                    <option value="">Select a faculty</option>
                    {% for faculty in faculties %}
                        <option value="{{ faculty.id }}">{{ faculty.faculty_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="attendanceInput">Enter Enrollment Numbers (comma-separated):</label>
                <textarea id="attendanceInput" name="attendanceInput" class="form-control" rows="3" placeholder="Enter Enrollment numbers manually or via scan QR code" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Attendance</button>
        </form>
    </div>
